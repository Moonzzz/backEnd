<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="revAll">批量撤销删除</button>
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delAll">批量彻底删除</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="rev">撤销</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/backEnd/toDirector.action'
            ,cellMinWidth:80
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', sort: true}
                ,{field:'name', title:'导演名' }
                ,{field:'url', title:'url', sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'delAll':
                    var data = checkStatus.data;
                    var ids=new Array();
                    for(var i=0;i<data.length;i++)
                    {
                        ids+=data[i].id+",";
                    }
                    layer.confirm('真的彻底删除这些数据么', function(index){
                        $.ajax({
                            url: "/backEnd/toDeleteDirector.action",
                            type: "POST",
                            data:{"id":ids},
                            dataType: "json",
                            success: function(data){
                                layer.msg("删除成功", {icon: 6});
                                location.reload();
                            },
                            error:function (data) {
                                layer.msg("删除失败", {icon: 5});
                            }
                        });
                    });
                    break;
                case 'revAll':
                    var data = checkStatus.data;
                    var ids=new Array();
                    for(var i=0;i<data.length;i++)
                    {
                        ids+=data[i].id+",";
                    }
                    layer.confirm('真的撤销这些数据么', function(index){
                        $.ajax({
                            url: "/backEnd/toRevocationDirector.action",
                            type: "POST",
                            data:{"id":ids},
                            dataType: "json",
                            success: function(data){
                                layer.msg("撤销成功", {icon: 6});
                                location.reload();
                            },
                            error:function (data) {
                                layer.msg("撤销失败", {icon: 5});
                            }
                        });
                    });
                    break;
            };
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){

                    $.ajax({
                        url: "/backEnd/toDeleteDirector.action",
                        type: "POST",
                        data:{"id":data.id},
                        dataType: "json",
                        success: function(data){
                            obj.del();
                            layer.close(index);
                            layer.msg("删除成功", {icon: 6});
                        },
                        error:function (data) {
                            layer.msg("删除失败", {icon: 5});
                        }

                    });
                });
            } else if(obj.event === 'rev'){
                layer.confirm('真的撤销删除么', function(index){
                    $.ajax({
                        url: "/backEnd/toRevocationDirector.action",
                        type: "POST",
                        data:{"id":data.id},
                        dataType: "json",
                        success: function(data){
                            obj.del();
                            layer.close(index);
                            layer.msg("撤销成功", {icon: 6});
                        },
                        error:function (data) {
                            layer.msg("撤销失败", {icon: 5});
                        }
                    });
                });
            }
        });
    });
</script>
</body>

</html>
