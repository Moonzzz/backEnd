<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中数据</button>
        <button class="laui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    </div>
</script>
<script type="text/html" id="optionbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit"> 编辑 </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"> 删除 </a>
</script>
<script>
    layui.use('laydate,table', function () {
        let laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
            , type: 'datetime'
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
            , type: 'datetime'
        });

        let table = layui.table;
        table.render({
            elem: '#table'
            , url: 'getPost.action'
            , toolbar: '#toolbar'
            , title: '帖子列表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                , {field: 'title', title: '标题', width: 200, edit: 'text'}
                , {field: 'userId', title: '用户', width: 80, edit: 'text'}
                , {field: 'content', title: '内容', width: 300}
                , {field: 'datePublished', title: "发表日期", width: 80, edit: 'datetime', sort: true}
                , {field: 'dataLastModified', title: '最后修改日期', width: 80, edit: 'datetime', sort: true}
            ]]
        });
    });


    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') === '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });

            } else {
                $(obj).attr('title', '启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {
                    icon: 5,
                    time: 1000
                });
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
    }


    function delAll(argument) {

        let data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
                icon: 1
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
